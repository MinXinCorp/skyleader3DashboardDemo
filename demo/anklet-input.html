<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輸入腳環編號</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <h2>請輸入腳環雷雕編號</h2>
            <form id="ankletForm">
                <div class="form-group">
                    <input type="text" id="ankletId" placeholder="例如: ABC123" required>
                    <button type="submit" class="btn btn-primary">查詢</button>
                </div>
            </form>
            <p class="demo-hint">Demo 提示：輸入任意編號即可查詢（例如：ABC123）</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
